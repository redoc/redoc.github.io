        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">datestr</span>(<span class="params">fmt, d</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> fmt = fmt || <span class="string">'yyyy-MM-dd hh:mm:ss'</span>;</div><div class="line">    <span class="keyword">var</span> d = d || (<span class="keyword">new</span> <span class="built_in">Date</span>());</div><div class="line">    <span class="keyword">var</span> o = &#123;</div><div class="line">        <span class="string">'M+'</span>: d.getMonth() + <span class="number">1</span>,</div><div class="line">        <span class="string">'d+'</span>: d.getDate(),</div><div class="line">        <span class="string">'h+'</span>: d.getHours(),</div><div class="line">        <span class="string">'m+'</span>: d.getMinutes(),</div><div class="line">        <span class="string">'s+'</span>: d.getSeconds(),</div><div class="line">        <span class="string">'qq+'</span>: <span class="built_in">Math</span>.floor((d.getMonth() + <span class="number">3</span>) / <span class="number">3</span>),</div><div class="line">        <span class="string">'S+'</span>: <span class="built_in">Math</span>.round(d.getMilliseconds() / <span class="number">10</span>)</div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">if</span> (<span class="regexp">/(y+)/</span>.test(fmt))</div><div class="line">        fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, (d.getFullYear() + <span class="string">''</span>).substr(<span class="number">4</span> - <span class="built_in">RegExp</span>.$<span class="number">1.</span>length));</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> k <span class="keyword">in</span> o) &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">'('</span> + k + <span class="string">')'</span>).test(fmt))</div><div class="line">            fmt = fmt.replace(</div><div class="line">                <span class="built_in">RegExp</span>.$<span class="number">1</span>, </div><div class="line">                <span class="built_in">RegExp</span>.$<span class="number">1.</span>length == <span class="number">1</span> ? o[k] : (<span class="string">'00'</span> + o[k]).substr((<span class="string">''</span> + o[k]).length)</div><div class="line">            );</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> fmt;</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(datestr());</div></pre></td></tr></table></figure>
